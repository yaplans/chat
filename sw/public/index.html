<body>
	<div id="app">

		<div id="my_name"
			v-if="bool_name"
		>
			<h2>Представься!</h2>
			<label class="" for="textName">Твое имя</label>
			<input type="text" id="textName" name="name" value=""/>
			<button class="btn btn-info" 
				onclick="b_name()"
			>Сохранить</button>
		</div>
		<div
			v-if="!bool_name"
		>
		<p>Мое имя: {{ my_name }}</p>
			<button class="btn btn-info" 
				onclick="vm.bool_name=true;"
			>Редактировать</button>
		</div>


		<div id="" class="jumbotron"
			v-if="!bool_name"
		>
			<h1>Морской бой</h1>
			<p>С кем будешь играть?</p>


<!--

			<div class="m_desc">
				<div>
					<input type="radio"  id="customRadio" name="example" 
						v-model="pl_with" v-bind:value="m_comp"
					>
					<label class="" for="customRadio">С компьютером</label>
				</div>
				<div>
					<input type="radio" id="customRadio2" name="example" 
						v-model="pl_with" v-bind:value="m_man"
					>
					<label class="" for="customRadio2">С человеком</label>
				</div>
			</div> 
			<button class="btn btn-info" 
				onclick="m_play()"
			>Играть!!!</button>
		</div>

				v-for="player in players"
			>{{ player }}</li>
		</ul>
