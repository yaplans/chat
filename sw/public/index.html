<body>
	<div id="app">

		<div id="my_name"
			v-if="bool_name"
		>
			<h2>Представься!</h2>
			<label class="" for="textName">Твое имя</label>
			<input type="text" id="textName" name="name" value=""/>
			<button class="btn btn-info" 
				onclick="b_name()"
			>Сохранить</button>
		</div>
		<div
			v-if="!bool_name"
		>
		<p>Мое имя: {{ my_name }}</p>
			<button class="btn btn-info" 
				onclick="vm.bool_name=true;"
			>Редактировать</button>
		</div>


		<div id="" class="jumbotron"
			v-if="!bool_name"
		>
			<h1>Морской бой</h1>
			<p>С кем будешь играть?</p>

			
			<div class="m_desc">
				<div>
					<input type="radio"  id="customRadio" 
						v-model="pl_with" value="m_comp"
						v-on:click="play_with"
					>
					<label class="" for="customRadio">С компьютером</label>
				</div>
				<div>
					<input type="radio" id="customRadio2" name="example" 
						v-model="pl_with" value="m_man"
					>
					<label class="" for="customRadio2">С человеком</label>
				</div>
			</div> 



			<div v-if="pl_with==='m_comp'">
<!--
так не пойдет, т.к. сразу вызывается модаль...
			<div v-if="play_with()">
-->
				<button class="btn btn-info" 
					onclick="m_play()"
				>Играть!!!</button>
			</div>
		</div>


		<div v-if="pl_with==='m_man'">
			<p>Кто в сети:</p>
			<ul id="who_in_net">
			<!--v-bind:class="{'app__list_my': message.whom }"-->
				<li class="app__list-item"
					v-for="player in players"
					v-on:click="play_with"
					v-bind:title="player.id"
				>{{ player.name }}</li>
			</ul>
		</div>


		
		
	</div>

				  <div class="modal-body">

				  <!-- Modal footer -->
				  <div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				  </div>

				</div>
			  </div>
			</div>		
		</div>
